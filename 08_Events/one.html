  <script>
    // events parameters to be studied : type, timestamp, defaultPrevented, target, toElement, srcElement, currentTarget, clientX, clientY, screenX, screenY, tiltXY, altkey, ctrlkey, shiftkey, keycode

    // attachEvent() -> used when websites were on Internet Explorer

    // the add event listener is the best approach
    // document.getElementById("images").addEventListener(
    //   "click",
    //   function (e) {
    //     console.log('clicked inside UI')
    //   },
    //   false
    // ); // third parameter -> deafult false this means event bubbling: bubbling means that the events on inner elements happens and then bubbles back to the parents, and if any event is attached there, that also happens

    // document.getElementById('owl').addEventListener('click', function (e){
    //     console.log('owl clicked')
    //     e.stopPropagation()
    // }, false)
    // in case we place that true, then it goes into capturing mode where the parent event is trigged first and then the child event, it follows the natural order of the DOM

    // sometimes we dont want the inner ele to bubble, we use stopPropogation to stop it from moving

    document.getElementById("google").addEventListener(
      "click",
      function (e) {
        e.preventDefault();
        // e.stopPropagation(); // was causing it to stop executing the parent event 
        console.log("google clicked");
      },
      false
    );

    // _____________________PROJECT TO BETTER UNDERSTAND _______________________

    // write a script to remove the image once it is clicked

    document.querySelector("#images").addEventListener(
      "click",
      function (e) {
        console.log(e.target.parentNode); // targets the parent element
        // tag name -> gives img or li, if we click on list item it removes all
        if (e.target.tagName == "IMG" || e.target.tagName == "A") {
            console.log(e.target.tagName)
          let removeIt = e.target.parentNode;
          removeIt.remove(); // simply remove that item
        }

        // or use removeChild
        // removeIt.parentNode.removeChild(removeIt)
        // removeit = li, parent node = ul, then remove the child = li
      },
      false
    );
